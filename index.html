    <script>
        // Estado da aplica√ß√£o
        let currentWorkout = null;
        
        // Event listeners

        // Fun√ß√£o principal de gera√ß√£o
        async function generateWorkout() {
            // Coletar dados do formul√°rio
            const athleteData = {

                sport: document.getElementById('sport').value,
                goal: document.getElementById('goal').value,

            // Validar dados
            if (!validateForm(athleteData)) return;
            
            // Iniciar processo de gera√ß√£o
            startLoading();
            
            try {
                // Simular processamento IA (2-3 segundos)
                await simulateAIProcessing();
                
                // Gerar treino
                const workout = await createPersonalizedWorkout(athleteData);
                
                // Exibir resultado
                displayWorkout(workout);

        // Valida√ß√£o do formul√°rio
        function validateForm(data) {
            if (!data.name.trim()) {
                alert('‚ùå Por favor, insira o nome do atleta');
                return false;
            }
            if (data.duration < 20 || data.duration > 180) {
                alert('‚ùå Dura√ß√£o deve ser entre 20 e 180 minutos');
                return false;
            }
            return true;
        }
        
        // Simular processamento da IA
        async function simulateAIProcessing() {
            const steps = [
                'Analisando perfil do atleta...',

                'Personalizando estrutura do treino...',
                'Calculando zonas de intensidade...',

            for (let i = 0; i < steps.length; i++) {
                document.getElementById('loadingText').textContent = steps[i];
                document.getElementById('progressFill').style.width = ((i + 1) / steps.length * 100) + '%';
                await sleep(400);
            }
        }
        
        // Fun√ß√£o sleep para delays
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));

        // Iniciar loading

            const warmups = {

                futebol: "Trote + Alongamento din√¢mico + Controle de bola + Passes curtos",

                ciclismo: "Pedalada muito leve diminuindo cad√™ncia + Alongamento (lombar, quadr√≠ceps, gl√∫teos)",

        // Exibir treino

        // Fun√ß√µes adicionais
